<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrend | Smart Health Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">H</div>
                <h1>HealthTrend</h1>
            </div>

            <nav class="nav-menu">
                <button class="nav-btn active" data-view="dashboard">
                    <span class="icon">ðŸ“Š</span> Dashboard
                </button>
                <button class="nav-btn" data-view="appointments">
                    <span class="icon">ðŸ“…</span> Appointments
                </button>
                <button class="nav-btn" data-view="medications">
                    <span class="icon">ðŸ’Š</span> Medications
                </button>
                <button class="nav-btn" data-view="calendar">
                    <span class="icon">ðŸ“†</span> Calendar
                </button>
            </nav>

            <div class="user-profile">
                <div class="avatar">U</div>
                <div class="user-info">
                    <span class="name">User</span>
                    <span class="status">Health Tracker</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Dashboard</h2>
                <div class="actions">
                    <button id="add-new-btn" class="primary-btn">+ Add New</button>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Dynamic Content Will Be Injected Here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add Item</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="appointment-form" class="hidden">
                    <div class="form-group">
                        <label>Title / Doctor</label>
                        <input type="text" name="title" required placeholder="e.g. Dr. Smith - Dentist">
                    </div>
                    <div class="form-group">
                        <label>Date & Time</label>
                        <input type="datetime-local" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" name="location" placeholder="e.g. City Clinic">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea name="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Save Appointment</button>
                </form>

                <form id="medication-form" class="hidden">
                    <div class="form-group">
                        <label>Medication Name</label>
                        <input type="text" name="name" required placeholder="e.g. Amoxicillin">
                    </div>
                    <div class="form-group">
                        <label>Dosage</label>
                        <input type="text" name="dosage" placeholder="e.g. 500mg">
                    </div>
                    <div class="form-group">
                        <label>Frequency</label>
                        <select name="frequency">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="asNeeded">As Needed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" name="time" required>
                    </div>
                    <button type="submit" class="submit-btn">Save Medication</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
